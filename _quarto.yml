        href: search.qmd

  page-footer:
    left: "© FRAIMEL · Built for learners"
    right: |
      Built with [Quarto](https://quarto.org) · Content CC BY 4.0

  open-graph: true
  twitter-card:
    creator: "@MIStatlE"
    card-style: summary_large_image

  sidebar:
    - id: guides
      style: "floating"
      title: "Guides"
      collapse-level: 2
      search: true
      contents:
        - text: "Overview"
          href: guides/index.qmd
        - section: "Probability & Stats"
          contents:
            - guides/prob/index.qmd
            - guides/prob/clt.qmd
            - guides/prob/concentration.qmd
        - section: "Optimization"
          contents:
            - guides/opt/index.qmd
            - guides/opt/mirror-descent.qmd
            - guides/opt/self-concordant.qmd
        - section: "ML Theory"
          contents:
            - guides/mlt/index.qmd
            - guides/mlt/generalization.qmd
        - section: "Diffusion"
          contents:
            - guides/diffusion/index.qmd
            - text: "Gaussian Basics"
              href: guides/diffusion/notes/gaussian-basics.qmd
            - text: "DDPM"
              href: guides/diffusion/notes/ddpm.qmd
            - text: "DDIM & ODE"
              href: guides/diffusion/notes/ddim.qmd
            - text: "Flow Matching"
              href: guides/diffusion/notes/flow-matching.qmd
        - section: "RL / Online Learning"
          contents:
            - guides/rl/index.qmd
            - guides/rl/bandits.qmd

format:
  html:
    theme:
      light: cosmo
      dark: slate
    css: styles.css
    toc: true
    toc-depth: 3
    number-sections: false
    anchor-sections: true
    smooth-scroll: true
    code-copy: true
    code-overflow: wrap
    link-external-newwindow: true
    citations-hover: true
    html-math-method: katex
    footnotes-hover: true

collections:
  posts:
    categories: true
    feed: true
    listing:
      sort: "date desc"
      type: default
  papers:
    categories: true
    feed: true
    listing:
      type: table
      sort: "date desc"
      filter-ui: true
      fields: [title, authors, venue, year, tags]
  tools:
    categories: true
    feed: true
    listing:
      type: grid
      sort: "title"
      filter-ui: true
      image-placeholder: images/tool-card.png
  reads:
    feed: true
    listing:
      type: default
      sort: "date desc"
      filter-ui: true
  community:
    listing:
      type: default
      sort: "title"

execute:
  freeze: auto

resources:
  - images/
  - assets/

serve:
  browser: true
