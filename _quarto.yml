  site-url: "https://mistatle.github.io"
  favicon: images/image1.png

  navbar:
    logo: images/image1.png
    left:
      - text: Home
        href: index.qmd
      - text: Guides
        menu:
          - text: Probability & Stats
            href: guides/prob/index.qmd
          - text: Optimization
            href: guides/opt/index.qmd
          - text: ML Theory
            href: guides/mlt/index.qmd
          - text: Diffusion
            href: guides/diffusion/index.qmd
          - text: RL / Online Learning
            href: guides/rl/index.qmd
      - text: Paper Picks
        href: papers/index.qmd
      - text: Posts
        href: posts/index.qmd
      - text: Tools
        href: tools/index.qmd
      - text: Good Reads
        href: reads/index.qmd
      - text: Community
        href: community/index.qmd
      - text: About
        href: about.qmd
    right:
      - text: "<img src='images/icons/bilibili.svg' alt='Bilibili' class='nav-icon'/>"
        href: https://space.bilibili.com/你的UID
      - text: "<img src='images/icons/xiaohongshu.svg' alt='Xiaohongshu' class='nav-icon'/>"
        href: https://www.xiaohongshu.com/user/profile/你的ID
      - text: "<img src='images/icons/zhihu.svg' alt='Zhihu' class='nav-icon'/>"
        href: https://www.zhihu.com/people/你的ID
      - icon: youtube
        href: https://www.youtube.com/@你的频道
      - icon: github
        href: https://github.com/MIStatlE
      - icon: rss
        href: posts/index.xml
