name: Build & Deploy Quarto (EN+ZH)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.8.25   # 避免 vlatest 404

      # 保证是干净输出（可观察问题更少）
      - name: Clean _site
        run: rm -rf _site

      # 英文站：用 CLI 指定输出目录（不会再出现 rename 目标不存在）
      - name: Render EN
        run: |
          quarto render --profile en --output-dir _site/en --log-level=debug

      # 中文站：同理
      - name: Render ZH
        run: |
          quarto render --profile zh --output-dir _site/zh --log-level=debug

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
