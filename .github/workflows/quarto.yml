name: Build & Deploy Quarto Site

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: write   # 发布到 gh-pages 需要
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          # 如果需要使用特定版本可指定，比如：version: "1.5.57"
          # 默认安装最新稳定版
          tinytex: true      # 若需要 LaTeX（数学公式、pdf 依赖），建议开启
          # addtl-path: ""   # 可选：额外 PATH

      # 可选：安装你需要的 Python 包 / R 包 / Node 包
      # - name: Setup Python
      #   uses: actions/setup-python@v5
      #   with:
      #     python-version: '3.11'
      # - name: Install Python deps
      #   run: pip install -r requirements.txt

      - name: Render site
        run: |
          quarto --version
          quarto render

      - name: Deploy to GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site
          publish_branch: gh-pages
          # cname: example.com   # 如果有自定义域名在这里填
