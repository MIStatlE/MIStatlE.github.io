                     <div className="space-y-8">
                        {data.themes.map(t => (
                            <div key={t.id} onClick={() => setSelectedTheme(t.id)} className="border-b border-stone-200 pb-6 last:border-0 cursor-pointer group">
                                <h3 className="text-lg font-bold text-stone-800 mb-2 font-serif group-hover:text-stone-600">{t.title}</h3>
                                <div className="flex justify-between items-center">
                                    <p className="text-sm text-stone-500 font-light">{t.desc}</p>
                                    <span className="text-xs font-mono text-stone-400">{t.count} items</span>
                                </div>
                            </div>
                        ))}
                     </div>
                </div>
            );

            const list = data.lists[selectedTheme] || [];
            return (
                <div className="max-w-3xl mx-auto px-6 py-16 fade-in min-h-screen">
                    <button onClick={() => setSelectedTheme(null)} className="text-xs font-mono text-stone-400 hover:text-stone-900 uppercase tracking-widest mb-8">← All Themes</button>
                    <h2 className="text-3xl font-serif mb-8 text-stone-900">{data.themes.find(t=>t.id===selectedTheme).title}</h2>
                    <div className="space-y-4">
                        {list.length > 0 ? list.map((p,i) => (
                            <div key={i} onClick={() => onRead(p)} className="clean-card p-6 cursor-pointer hover:bg-white">
                                <div className="text-lg text-stone-800 font-serif mb-2">{p.title}</div>
                                <div className="text-xs font-mono text-stone-400">{p.authors}</div>
                                <div className="mt-3 flex gap-2">
                                    {p.tags.map(tag => <span key={tag} className="text-[10px] bg-stone-100 text-stone-500 px-2 py-0.5 rounded">{tag}</span>)}
                                </div>
                            </div>
                        )) : <div className="text-stone-400 italic">Empty list.</div>}
                    </div>
                </div>
            );
        };

        const Lab = ({ data }) => (
             <div className="max-w-4xl mx-auto px-6 py-16 fade-in min-h-screen">
                <h2 className="text-3xl font-serif mb-12 text-stone-900 italic">The Lab</h2>
                <div className="grid grid-cols-1 gap-6">
                    {data.map(item => (
                        <div key={item.id} className="clean-card p-8 flex flex-col md:flex-row justify-between items-start md:items-center gap-4 group">
                            <div>
                                <div className="flex items-center gap-3 mb-2">
                                    <span className="text-xs font-mono text-stone-400 uppercase tracking-widest">{item.language}</span>
                                    {item.version && <span className="text-[10px] text-stone-300 border border-stone-200 px-1 rounded">{item.version}</span>}
                                </div>
                                <h3 className="text-xl font-serif text-stone-900 mb-2 group-hover:text-stone-600 transition-colors">{item.title}</h3>
                                <p className="text-sm text-stone-500 font-light max-w-xl">{item.desc}</p>
                            </div>
                            <a href={item.link} className="text-xs font-mono border border-stone-200 px-4 py-2 rounded text-stone-500 hover:bg-stone-900 hover:text-white transition-colors whitespace-nowrap">
                                View Code
                            </a>
                        </div>
                    ))}
                </div>
            </div>
        );

        // ⭐ Tools: 使用 Workflow 阅读模式
        const Tools = ({ data, onRead }) => (
            <div className="max-w-4xl mx-auto px-6 py-16 fade-in min-h-screen">
                <h2 className="text-3xl font-serif mb-12 text-stone-900 italic">Workflow & Tools</h2>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    {data.map(tool => (
                        <div key={tool.id} onClick={() => onRead(tool)} className="clean-card p-6 cursor-pointer group flex flex-col h-full">
                            <div className="mb-4 text-stone-300 group-hover:text-stone-600 transition-colors">
                                <Icon name={tool.icon || "box"} size={24} strokeWidth={1} />
                            </div>
                            <h3 className="font-serif text-lg text-stone-800 mb-2">{tool.title}</h3>
                            <p className="text-sm text-stone-500 font-light mb-4 flex-grow">{tool.desc}</p>
                            <div className="mt-auto flex items-center justify-between border-t border-stone-50 pt-4">
                                <span className="text-[10px] font-mono text-stone-400 uppercase">{tool.category}</span>
                                <span className="text-[10px] font-mono text-stone-800 group-hover:underline">Read Workflow →</span>
                            </div>
                        </div>
                    ))}
                </div>
            </div>
        );

        const Posts = ({ data, onRead }) => (
            <div className="max-w-3xl mx-auto px-6 py-16 fade-in min-h-screen">
                <h2 className="text-3xl font-serif mb-12 text-stone-900 italic">Essays & Thoughts</h2>
                <div className="space-y-12">
                    {data.map(post => (
                        <div key={post.id} onClick={() => onRead(post)} className="group cursor-pointer">
                            <div className="flex items-baseline justify-between mb-2">
                                <span className="text-xs font-mono text-stone-400 uppercase tracking-widest">{post.date}</span>
                                <span className="text-xs font-serif italic text-stone-400">{post.category}</span>
                            </div>
                            <h3 className="text-2xl font-serif text-stone-800 group-hover:text-stone-500 transition-colors mb-3">
                                {post.title}
                            </h3>
                            <p className="text-stone-500 font-light leading-relaxed text-sm line-clamp-2">
                                {post.desc}
                            </p>
                        </div>
                    ))}
                </div>
            </div>
        );

        const Community = () => (
            <div className="max-w-2xl mx-auto px-6 py-32 fade-in min-h-screen text-center">
                <div className="mb-8 text-stone-300"><Icon name="quote" size={32} /></div>
                
                <h2 className="text-4xl font-serif text-stone-900 mb-12 italic">The Community</h2>
                
                <div className="prose prose-stone mx-auto text-lg leading-loose font-light text-stone-600 mb-16">
                    <p>
                        我想建立一个会在 <strong className="font-serif text-stone-800">AI 领域深度研究</strong> 的社群。
                    </p>
                    <p>
                        在这个快节奏的时代，我们依然相信<br/>
                        <span className="italic text-stone-800">长期主义 (Long-termism)</span> 的力量。
                    </p>
                    <p>
                        无论是在 AI 的数学原理、底层代码，还是哲学边界。<br/>
                        期待那些有独立灵魂的人，在这里思想碰撞，<br/>
                        在纯粹的逻辑中，找到共鸣。
                    </p>
                </div>

                <div className="inline-block relative group">
                    <div className="absolute inset-0 bg-stone-100 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-bottom duration-500"></div>
                    <a href="mailto:mistatle@163.com" className="relative z-10 text-2xl font-serif text-stone-900 border-b border-stone-300 pb-1 hover:border-stone-900 transition-colors">
                        mistatle@163.com
                    </a>
                </div>
                <p className="mt-6 text-xs font-mono text-stone-400 uppercase tracking-widest">Connect via Email</p>
            </div>
        );

        const ArticleReader = ({ item, onBack }) => {
             const [content, setContent] = useState('');
             const [loading, setLoading] = useState(true);

             useEffect(() => {
                 setLoading(true);
                 // 优先使用 item.content (Tools使用)，否则尝试 fetch filePath
                 if (item.content) {
                     setContent(marked.parse(item.content));
                     setLoading(false);
                 } else if (item.filePath) {
                     fetch(item.filePath)
                        .then(res => res.ok ? res.text() : Promise.reject())
                        .then(text => { setContent(marked.parse(text)); setLoading(false); })
                        .catch(() => {
                            // Fallback
                            const text = `# ${item.title}\n\n> Loading external content failed for **${item.title}**.\n\n### Abstract\n\nMathematics is the art of giving the same name to different things. When we observe the **Loss Landscape** of a neural network, we are essentially hiking through a high-dimensional manifold.\n\n$$ \\nabla_{\\theta} J(\\theta) $$`;
                            setContent(marked.parse(text));
                            setLoading(false);
                        });
                 } else {
                     // 最后的后备
                     const text = `# ${item.title}\n\nNo content available.`;
                     setContent(marked.parse(text));
                     setLoading(false);
                 }
             }, [item]);

             useEffect(() => {
                if (!loading) {
                    setTimeout(() => {
                        if (window.renderMathInElement) window.renderMathInElement(document.querySelector('.prose'), {
                            delimiters: [{left: '$$', right: '$$', display: true}, {left: '$', right: '$', display: false}], throwOnError: false
                        });
                    }, 100);
                }
             }, [loading]);

             return (
                <div className="max-w-2xl mx-auto px-6 py-16 fade-in min-h-screen">
                    <button onClick={onBack} className="text-xs font-mono text-stone-400 hover:text-stone-900 uppercase tracking-widest mb-12 flex items-center group">
                        <span className="mr-2 group-hover:-translate-x-1 transition-transform">←</span> Back
                    </button>
                    <div className="prose prose-stone prose-lg prose-headings:font-serif prose-p:font-light prose-p:leading-relaxed" dangerouslySetInnerHTML={{ __html: content }}></div>
                </div>
             )
        };

        const App = () => {
          const [activeTab, setActiveTab] = useState('home');
          const [readingItem, setReadingItem] = useState(null); 
          const [db] = useState(DEFAULT_DB);

          const renderContent = () => {
            if (readingItem) return <ArticleReader item={readingItem} onBack={() => setReadingItem(null)} />;
            switch(activeTab) {
              case 'home': return <Hero setActiveTab={setActiveTab} />;
              case 'library': return <Library data={db.library} onRead={setReadingItem} />;
              case 'papers': return <Papers data={db.papers} onRead={setReadingItem} />; 
              case 'lab': return <Lab data={db.lab} />;
              case 'tools': return <Tools data={db.tools} onRead={setReadingItem} />;
              case 'posts': return <Posts data={db.posts} onRead={setReadingItem} />;
              case 'community': return <Community />;
              default: return <Hero setActiveTab={setActiveTab} />;
            }
          };

          return (
            <div className="min-h-screen flex flex-col selection:bg-stone-200 selection:text-stone-900">
              <Navbar activeTab={activeTab} setActiveTab={(tab) => { setActiveTab(tab); setReadingItem(null); }} />
              <main className="flex-grow">{renderContent()}</main>
              <footer className="py-12 text-center text-stone-300 text-[10px] font-mono uppercase tracking-widest">
                MIStatlE © 2025 · Gentle & Deep
              </footer>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
