<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIStatlE | Math & Intelligence</title>
    <meta name="description" content="Bridging the gap between Abstract Theory & Concrete Reality.">
    
    <!-- 核心依赖 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 样式库 (Tailwind CSS) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 图标库 (Lucide) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- ⭐ 新增：Markdown 解析器 (Marked) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- 数学公式 (KaTeX) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    
    <!-- 代码高亮 (PrismJS) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <!-- 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --font-serif: 'Cinzel', serif;
            --font-sans: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }
        body {
            font-family: var(--font-sans);
            background-color: #fafaf9;
            color: #1c1917;
            background-image: radial-gradient(#e7e5e4 1px, transparent 1px);
            background-size: 32px 32px;
        }
        h1, h2, h3, h4, .serif { font-family: var(--font-serif); }
        .mono { font-family: var(--font-mono); }
        
        .fade-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        
        .glass-nav {
            background: rgba(250, 250, 249, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .deep-blue-gradient { background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #a8a29e; border-radius: 3px; }
        .katex-display { overflow-x: auto; overflow-y: hidden; padding: 10px 0; }
        pre[class*="language-"] { border-radius: 8px; margin: 1.5em 0; font-size: 0.85em; padding: 1.5em !important; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        
        /* Markdown 样式增强 */
        .prose h1 { font-family: var(--font-serif); font-size: 2.5rem; margin-top: 2rem; margin-bottom: 1.5rem; color: #1c1917; font-weight: 700; }
        .prose h2 { font-family: var(--font-serif); font-size: 1.8rem; margin-top: 2.5rem; margin-bottom: 1rem; color: #1c1917; font-weight: 600; border-bottom: 1px solid #e7e5e4; padding-bottom: 0.5rem; }
        .prose h3 { font-family: var(--font-serif); font-size: 1.4rem; margin-top: 2rem; margin-bottom: 0.8rem; color: #1c1917; font-weight: 600; }
        .prose p { margin-bottom: 1.25rem; line-height: 1.75; color: #44403c; }
        .prose blockquote { border-left: 4px solid #1e3a8a; padding-left: 1rem; font-style: italic; background: #f0f9ff; padding: 1rem; border-radius: 0 0.5rem 0.5rem 0; margin: 1.5rem 0; }
        .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1.25rem; }
        .prose li { margin-bottom: 0.5rem; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 模拟的默认数据 ---
        const DEFAULT_DATA = {
            disciplines: [
                { id: 'dl', title: 'Deep Learning', icon: 'network', desc: '从反向传播到大模型的数学原理 (Default Data).', count: '2 Courses' },
                { id: 'prob', title: 'Probability', icon: 'sigma', desc: '随机过程与贝叶斯推断。', count: '3 Courses' }
            ],
            courses: {
                'dl': [{
                    title: 'Diffusion Models: Theory to Practice',
                    chapters: [
                        { title: 'Foundations', lessons: [{id: 1, title: 'VAE & ELBO', type: 'note', filePath: null}] }
                    ]
                }]
            }
        };

        // --- 工具组件 ---
        const Icon = ({ name, size = 20, className }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons({
                        root: iconRef.current ? iconRef.current.parentNode : document,
                        nameAttr: 'data-lucide',
                        attrs: { width: size, height: size, class: className || '' }
                    });
                }
            }, [name, size, className]);
            return <i ref={iconRef} data-lucide={name} className={className}></i>;
        };

        const Logo = () => (
          <div className="flex items-center gap-3 select-none group cursor-pointer">
            <div className="w-10 h-10 deep-blue-gradient rounded-lg flex items-center justify-center shadow-lg group-hover:scale-105 transition-transform duration-300 relative overflow-hidden">
                <div className="absolute inset-0 opacity-20 text-white text-[8px] mono p-1 leading-none">∫dx<br/>∑n</div>
                <span className="text-white font-serif text-xl font-bold relative z-10">M</span>
            </div>
            <div className="flex flex-col justify-center">
                <div className="font-serif text-lg font-bold tracking-wider text-stone-900 leading-none">MI<span className="text-blue-900">STATLE</span></div>
                <span className="font-mono text-[0.6rem] tracking-widest text-stone-400 mt-1 uppercase">Math & Intelligence</span>
            </div>
          </div>
        );

        const Navbar = ({ activeTab, setActiveTab }) => (
          <nav className="sticky top-0 z-50 glass-nav transition-all duration-300">
            <div className="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
              <div onClick={() => setActiveTab('home')}><Logo /></div>
              <div className="hidden lg:flex items-center gap-1 bg-stone-100/50 p-1 rounded-full border border-stone-200/50">
                {['library', 'papers', 'lab', 'posts', 'community'].map((item) => (
                  <button key={item} onClick={() => setActiveTab(item)} 
                    className={`px-5 py-2 rounded-full text-sm font-medium transition-all duration-300 ${activeTab === item ? 'bg-stone-900 text-white shadow-md' : 'text-stone-500 hover:text-stone-900 hover:bg-stone-200/50'}`}>
                    {item.charAt(0).toUpperCase() + item.slice(1)}
                  </button>
                ))}
              </div>
              <div className="hidden lg:flex items-center gap-4">
                 <button onClick={() => setActiveTab('tools')} className="text-stone-400 hover:text-blue-900 transition-colors"><Icon name="wrench" size={18}/></button>
                 <div className="w-px h-4 bg-stone-300"></div>
                 <button onClick={() => setActiveTab('community')} className="font-serif text-sm font-bold text-stone-900 hover:text-blue-900 transition-colors">ABOUT</button>
              </div>
              <div className="lg:hidden"><Icon name="menu" className="text-stone-800" /></div>
            </div>
          </nav>
        );

        // --- 页面组件 ---
        const Hero = ({ setActiveTab }) => (
          <div className="max-w-6xl mx-auto px-6 py-24 md:py-32 fade-in flex flex-col justify-center min-h-[75vh] relative">
            <div className="absolute right-0 top-20 opacity-5 pointer-events-none select-none font-serif text-9xl text-blue-900 hidden md:block">∫</div>
            <div className="absolute left-10 bottom-20 opacity-5 pointer-events-none select-none font-serif text-9xl text-stone-900 hidden md:block">∑</div>
            <div className="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-white border border-stone-200 shadow-sm text-stone-500 text-xs font-mono mb-8 w-fit self-start">
              <span className="w-2 h-2 rounded-full bg-blue-600 animate-pulse"></span>
              <span className="tracking-wider">LONG-TERM RESEARCH</span>
            </div>
            <h1 className="text-5xl md:text-8xl font-bold text-stone-900 leading-[1.1] mb-8 font-serif tracking-tight">Bridging <br/><span className="text-stone-300">Abstract</span> & <span className="italic text-blue-900">Reality</span>.</h1>
            <p className="text-xl md:text-2xl text-stone-600 leading-relaxed max-w-3xl mb-12 font-light font-sans">在<span className="font-bold text-stone-800">数学</span>的严谨与<span className="font-bold text-stone-800">AI</span>的涌现之间寻找秩序。<br/>拒绝碎片化，致力于构建体系化的知识大厦。</p>
            <div className="flex flex-wrap gap-6">
              <button onClick={() => setActiveTab('library')} className="group px-8 py-4 bg-stone-900 text-white text-sm font-bold tracking-widest hover:bg-blue-900 transition-all flex items-center gap-3 rounded-sm">EXPLORE LIBRARY <span className="group-hover:translate-x-1 transition-transform inline-block">→</span></button>
              <button onClick={() => setActiveTab('community')} className="px-8 py-4 border border-stone-300 text-stone-600 text-sm font-bold tracking-widest hover:border-stone-900 hover:text-stone-900 transition-all bg-white/50 backdrop-blur-sm rounded-sm">JOIN COMMUNITY</button>
            </div>
            <div className="mt-24 pt-8 border-t border-stone-200 flex justify-between text-xs font-mono text-stone-400 uppercase tracking-widest"><span>Est. 2025</span><span>Probability · Optimization · Intelligence</span><span>Singapore</span></div>
          </div>
        );

        // --- Library 组件 ---
        const Library = ({ onRead, libraryData }) => {
          const [selectedDiscipline, setSelectedDiscipline] = useState(null);
          
          if (!selectedDiscipline) {
            return (
                <div className="max-w-6xl mx-auto px-6 py-16 fade-in min-h-screen">
                    <h2 className="text-4xl font-serif font-bold mb-6 text-stone-900">Library</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-8">
                        {libraryData.disciplines.map(d => (
                            <div key={d.id} onClick={() => setSelectedDiscipline(d.id)} className="group p-8 bg-white border border-stone-200 hover:border-blue-900/50 hover:shadow-xl transition-all cursor-pointer rounded-xl relative overflow-hidden">
                                <div className="absolute top-0 right-0 p-24 bg-stone-50 rounded-full -mr-10 -mt-10 transition-transform group-hover:scale-150 duration-700"></div>
                                <div className="relative z-10">
                                    <div className="w-12 h-12 bg-stone-100 text-stone-600 rounded-lg flex items-center justify-center mb-6 group-hover:bg-blue-900 group-hover:text-white transition-colors"><Icon name={d.icon} size={24} /></div>
                                    <h3 className="text-2xl font-bold text-stone-900 mb-2 font-serif">{d.title}</h3>
                                    <p className="text-stone-500 mb-6">{d.desc}</p>
                                    <div className="flex items-center text-xs font-mono text-stone-400 uppercase tracking-wider"><Icon name="book-open" size={12} className="mr-2"/> {d.count} <span className="ml-auto opacity-0 group-hover:opacity-100 transition-opacity">→</span></div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
          }

          const courses = libraryData.courses[selectedDiscipline] || []; 
          const currentInfo = libraryData.disciplines.find(d => d.id === selectedDiscipline);

          return (
              <div className="max-w-5xl mx-auto px-6 py-16 fade-in min-h-screen">
                  <button onClick={() => setSelectedDiscipline(null)} className="flex items-center text-stone-400 hover:text-stone-900 mb-8 font-mono text-xs uppercase tracking-widest transition-colors group"><span className="mr-2 group-hover:-translate-x-1 transition-transform">←</span> Back to Disciplines</button>
                  <div className="flex items-center gap-4 mb-12">
                    <div className="w-16 h-16 bg-blue-900 text-white rounded-xl flex items-center justify-center shadow-lg"><Icon name={currentInfo.icon} size={32} /></div>
                    <div><h2 className="text-4xl font-serif font-bold text-stone-900">{currentInfo.title}</h2><p className="text-stone-500 mt-1">{currentInfo.desc}</p></div>
                  </div>
                  <div className="space-y-12">
                      {courses.length > 0 ? courses.map((course, idx) => (
                          <div key={idx} className="bg-white border border-stone-200 rounded-xl overflow-hidden shadow-sm">
                              <div className="bg-stone-50 px-8 py-6 border-b border-stone-100 flex justify-between items-center"><h3 className="font-bold text-xl text-stone-800">{course.title}</h3><span className="text-xs font-mono bg-white border border-stone-200 px-2 py-1 rounded text-stone-500">COURSE {idx + 1}</span></div>
                              <div className="p-8">
                                  {course.chapters.map((chapter, cIdx) => (
                                      <div key={cIdx} className="mb-8 last:mb-0">
                                          <h4 className="text-xs font-bold text-blue-900 uppercase tracking-widest mb-4 pl-2 border-l-2 border-blue-900">{chapter.title}</h4>
                                          <div className="grid gap-2">
                                              {chapter.lessons.map(lesson => (
                                                  <div key={lesson.id} onClick={() => onRead(lesson)} className="flex items-center justify-between p-3 hover:bg-stone-50 rounded-lg cursor-pointer group transition-colors border border-transparent hover:border-stone-100">
                                                      <div className="flex items-center gap-3"><Icon name="file-text" size={18} className={lesson.highlight ? "text-blue-600" : "text-stone-300"}/><span className={`text-sm ${lesson.highlight ? "font-bold text-stone-900" : "text-stone-600"}`}>{lesson.title}</span></div>
                                                      {lesson.highlight && <span className="text-[10px] font-bold text-white bg-blue-600 px-2 py-0.5 rounded-full">ESSENTIAL</span>}
                                                  </div>
                                              ))}
                                          </div>
                                      </div>
                                  ))}
                              </div>
                          </div>
                      )) : <div className="p-12 text-center border border-dashed border-stone-300 text-stone-400">Construction in progress...</div>}
                  </div>
              </div>
          );
        };

        // --- ⭐ Article Reader (Dynamic Markdown Fetching) ---
        const ArticleReader = ({ lesson, onBack }) => {
            const [content, setContent] = useState('');
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                setLoading(true);
                setError(null);
                
                // 1. 检查是否有 filePath
                if (!lesson.filePath) {
                    setContent('<div class="p-4 text-amber-600 bg-amber-50 rounded">⚠️ No content file linked to this lesson. Check library.json.</div>');
                    setLoading(false);
                    return;
                }

                // 2. Fetch Markdown 文件
                fetch(lesson.filePath)
                    .then(res => {
                        if (!res.ok) throw new Error("Failed to load file: " + lesson.filePath);
                        return res.text();
                    })
                    .then(text => {
                        // 3. 使用 Marked 解析 Markdown -> HTML
                        const rawHtml = marked.parse(text);
                        setContent(rawHtml);
                        setLoading(false);
                    })
                    .catch(err => {
                        console.error(err);
                        setError(err.message);
                        setLoading(false);
                    });
            }, [lesson]);

            // 4. 渲染公式和代码高亮 (每次 content 更新后触发)
            useEffect(() => {
                if (!loading && content) {
                    setTimeout(() => {
                        // Render Math
                        if (window.renderMathInElement) {
                            window.renderMathInElement(document.querySelector('.prose'), {
                                delimiters: [
                                    {left: '$$', right: '$$', display: true},
                                    {left: '$', right: '$', display: false}
                                ],
                                throwOnError: false
                            });
                        }
                        // Render Code Highlight
                        if (window.Prism) {
                            window.Prism.highlightAll();
                        }
                    }, 100);
                }
            }, [content, loading]);

            return (
                <div className="max-w-3xl mx-auto px-6 py-12 fade-in min-h-screen">
                    <button onClick={onBack} className="group flex items-center text-sm text-stone-400 hover:text-blue-900 mb-12 font-mono uppercase tracking-wider transition-colors">
                        <span className="mr-2 inline-block rotate-180 group-hover:-translate-x-1 transition-transform">→</span> Back to Library
                    </button>
                    
                    {loading && <div className="flex justify-center p-12"><div className="w-8 h-8 border-2 border-blue-900 border-t-transparent rounded-full animate-spin"></div></div>}
                    
                    {error && (
                        <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative" role="alert">
                            <strong className="font-bold">Error loading content: </strong>
                            <span className="block sm:inline">{error}</span>
                            <p className="mt-2 text-sm text-red-500">Make sure you created the file at: <code>{lesson.filePath}</code></p>
                        </div>
                    )}

                    {!loading && !error && (
                        <div className="fade-in">
                            {/* 动态渲染 HTML 内容 */}
                            <div className="prose prose-stone prose-lg prose-headings:font-serif text-stone-600" 
                                 dangerouslySetInnerHTML={{ __html: content }}>
                            </div>
                        </div>
                    )}
                </div>
            )
        };

        // --- Other Sections (Same as before) ---
        const Papers = () => {
             // ... existing Papers component ...
             return <div className="max-w-4xl mx-auto px-6 py-16">Papers Section (Use same structure as Library to dynamic load)</div>
        };
        const Community = () => <div className="max-w-4xl mx-auto px-6 py-16 text-center">Community Section</div>;
        const Lab = () => <div className="max-w-4xl mx-auto px-6 py-16 text-center">Lab Section</div>;
        const Posts = () => <div className="max-w-4xl mx-auto px-6 py-16 text-center">Posts Section</div>;
        const Tools = () => <div className="max-w-4xl mx-auto px-6 py-16 text-center">Tools Section</div>;


        // --- Main App Logic ---
        const App = () => {
          const [activeTab, setActiveTab] = useState('home');
          const [readingLesson, setReadingLesson] = useState(null); // Changed from ID to whole lesson object
          const [libraryData, setLibraryData] = useState(null);
          const [dataLoading, setDataLoading] = useState(true);

          // 全局加载 Library Data
          useEffect(() => {
            fetch('data/library.json')
                .then(res => res.ok ? res.json() : DEFAULT_DATA)
                .then(data => {
                    setLibraryData(data);
                    setDataLoading(false);
                })
                .catch(err => {
                    console.error("Failed to load library data", err);
                    setLibraryData(DEFAULT_DATA);
                    setDataLoading(false);
                });
          }, []);

          const renderContent = () => {
            if (readingLesson) return <ArticleReader lesson={readingLesson} onBack={() => setReadingLesson(null)} />;
            
            if (dataLoading) return <div className="min-h-screen flex items-center justify-center text-stone-400 font-mono animate-pulse">LOADING SYSTEM...</div>;

            switch(activeTab) {
              case 'home': return <Hero setActiveTab={setActiveTab} />;
              case 'library': return <Library libraryData={libraryData} onRead={(lesson) => setReadingLesson(lesson)} />;
              case 'papers': return <Papers />;
              case 'lab': return <Lab />;
              case 'posts': return <Posts />;
              case 'tools': return <Tools />;
              case 'community': return <Community />;
              default: return <Hero setActiveTab={setActiveTab} />;
            }
          };

          return (
            <div className="min-h-screen flex flex-col selection:bg-blue-900 selection:text-white">
              <Navbar activeTab={activeTab} setActiveTab={(tab) => { setActiveTab(tab); setReadingLesson(null); }} />
              <main className="flex-grow">{renderContent()}</main>
              <footer className="bg-stone-50 border-t border-stone-200 py-12 mt-0 text-center text-stone-400 text-xs font-mono">
                © 2025 MIStatlE. Built for the long term.
              </footer>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
