<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIStatlE | Math & Intelligence</title>
    <meta name="description" content="Bridging the gap between Abstract Theory & Concrete Reality.">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --font-serif: 'Cinzel', serif;
            --font-sans: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --color-accent: #0f172a; /* Deep Navy */
        }
        body {
            font-family: var(--font-sans);
            background-color: #fdfcfc;
            color: #1c1917;
            /* 更加细腻的数学网格背景 */
            background-image: 
                linear-gradient(rgba(15, 23, 42, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(15, 23, 42, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        h1, h2, h3, h4, .serif { font-family: var(--font-serif); }
        .mono { font-family: var(--font-mono); }
        
        .fade-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        
        .glass-nav {
            background: rgba(253, 252, 252, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.04);
        }
        
        /* 抽象数学背景样式 */
        .abstract-bg-1 { background: radial-gradient(circle at 10% 20%, rgb(239, 246, 255) 0%, rgb(255, 255, 255) 90%); }
        .abstract-bg-2 { background: linear-gradient(135deg, #fdfbf7 0%, #eef2ff 100%); }
        .abstract-line { background-image: repeating-linear-gradient(45deg, rgba(0,0,0,0.03) 0px, rgba(0,0,0,0.03) 1px, transparent 1px, transparent 10px); }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d6d3d1; border-radius: 3px; }
        
        /* Markdown 优化 */
        .prose h1 { font-family: var(--font-serif); font-size: 2.25rem; margin-top: 2rem; color: #0f172a; }
        .prose blockquote { border-left-color: #0f172a; background: #f8fafc; font-style: italic; color: #475569; }
        .katex-display { overflow-x: auto; overflow-y: hidden; padding: 10px 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 模拟更新后的数据 (包含更多文章细节) ---
        const DEFAULT_DB = {
            library: {
                disciplines: [
                    { id: "dl", title: "Deep Learning", icon: "network", desc: "从反向传播到大模型的数学原理。", count: "2 Courses" },
                    { id: "prob", title: "Probability", icon: "sigma", desc: "随机过程、贝叶斯推断与信息论。", count: "3 Courses" },
                    { id: "opt", title: "Optimization", icon: "layers", desc: "凸优化、KKT条件与数值计算方法。", count: "1 Course" },
                    { id: "math", title: "Pure Math", icon: "infinity", desc: "线性代数、微积分与泛函分析基础。", count: "4 Courses" }
                ],
                courses: {
                    "dl": [{ title: "Diffusion Models: Theory to Practice", chapters: [{ title: "Foundations", lessons: [{ id: "diff_01", title: "VAE & ELBO", type: "note", filePath: "" }] }] }]
                }
            },
            papers: { themes: [], lists: {} }, // 省略以保持代码简洁，逻辑通用
            lab: [
                { id: "micro-diff", language: "PYTHON", title: "micro-diffusion", desc: "200行代码实现的极简 Diffusion Model。", link: "#" },
                { id: "bayes-opt", language: "MATLAB", title: "Bayesian Viz", desc: "高斯过程可视化交互演示。", link: "#" }
            ],
            // ⭐ 重点更新：Posts 数据结构增强
            posts: [
                { 
                    id: "math-intuition", 
                    date: "Nov 10, 2025", 
                    category: "Philosophy", 
                    title: "在数学的严谨与直觉之间", 
                    desc: "为什么伟大的数学发现往往源于直觉，而非逻辑推导？探讨 Poincaré 与 Riemann 的思维模式。",
                    readTime: "8 min read",
                    featured: true,
                    filePath: "data/posts/math_intuition.md",
                    tags: ["Epistemology", "Math History"]
                },
                { 
                    id: "entropy", 
                    date: "Oct 24, 2025", 
                    category: "Info Theory", 
                    title: "熵：不仅仅是混乱度", 
                    desc: "重新审视香农熵与热力学熵的本质联系，以及它们在现代大模型中的映射。",
                    readTime: "12 min read",
                    featured: false,
                    filePath: "data/posts/entropy.md",
                    tags: ["Physics", "AI"]
                },
                { 
                    id: "manifold", 
                    date: "Oct 10, 2025", 
                    category: "Geometry", 
                    title: "流形假设：AI 学习的几何本质", 
                    desc: "高维数据真的分布在低维流形上吗？从拓扑学视角看深度学习的泛化能力。",
                    readTime: "15 min read",
                    featured: false,
                    filePath: "",
                    tags: ["Topology", "Deep Learning"]
                }
            ],
            tools: []
        };

        // --- 工具组件 ---
        const Icon = ({ name, size = 20, className, ...props }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons({
                        root: iconRef.current ? iconRef.current.parentNode : document,
                        nameAttr: 'data-lucide',
                        attrs: { width: size, height: size, class: className || '' }
                    });
                }
            }, [name, size, className]);
            return <i ref={iconRef} data-lucide={name} className={className} {...props}></i>;
        };

        // ⭐ 全新 Logo 组件：纯粹、几何、硬核
        const Logo = () => (
          <div className="flex items-center gap-3 select-none group cursor-pointer">
            {/* SVG Logo: 结合了 M, 神经网络节点, 和无限符号的抽象几何体 */}
            <div className="w-10 h-10 relative">
                <svg viewBox="0 0 100 100" className="w-full h-full text-stone-900 group-hover:text-blue-900 transition-colors duration-500">
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style={{stopColor:'currentColor', stopOpacity:1}} />
                            <stop offset="100%" style={{stopColor:'currentColor', stopOpacity:0.7}} />
                        </linearGradient>
                    </defs>
                    {/* 外框：象征理性的边界 */}
                    <rect x="10" y="10" width="80" height="80" fill="none" stroke="currentColor" strokeWidth="4" className="opacity-20" />
                    {/* 核心图形：M的变体，类似张量网络 */}
                    <path d="M 30 70 L 30 30 L 50 50 L 70 30 L 70 70" fill="none" stroke="currentColor" strokeWidth="6" strokeLinecap="square" strokeLinejoin="miter" />
                    {/* 连接点：象征神经元/数据点 */}
                    <circle cx="30" cy="30" r="4" fill="currentColor" />
                    <circle cx="70" cy="30" r="4" fill="currentColor" />
                    <circle cx="50" cy="50" r="4" fill="currentColor" />
                    {/* 游离点：象征探索 */}
                    <circle cx="85" cy="15" r="2" fill="currentColor" className="animate-pulse" />
                </svg>
            </div>
            <div className="flex flex-col justify-center">
                <div className="font-serif text-lg font-bold tracking-widest text-stone-900 leading-none group-hover:text-blue-900 transition-colors">
                    MI<span className="font-normal opacity-80">StatlE</span>
                </div>
            </div>
          </div>
        );

        // --- 导航栏 ---
        const Navbar = ({ activeTab, setActiveTab }) => (
          <nav className="sticky top-0 z-50 glass-nav transition-all duration-300">
            <div className="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
              <div onClick={() => setActiveTab('home')}><Logo /></div>
              <div className="hidden lg:flex items-center gap-8">
                {['library', 'papers', 'lab', 'posts'].map((item) => (
                  <button key={item} onClick={() => setActiveTab(item)} 
                    className={`text-xs font-mono font-medium uppercase tracking-widest transition-all duration-300 relative group ${activeTab === item ? 'text-stone-900' : 'text-stone-400 hover:text-stone-600'}`}>
                    {item}
                    <span className={`absolute -bottom-2 left-0 w-full h-px bg-stone-900 origin-left transition-transform duration-300 ${activeTab === item ? 'scale-x-100' : 'scale-x-0 group-hover:scale-x-50'}`}></span>
                  </button>
                ))}
              </div>
              <div className="hidden lg:flex items-center gap-4">
                 <button onClick={() => setActiveTab('community')} className="px-5 py-2 border border-stone-200 text-stone-900 text-xs font-bold tracking-widest hover:bg-stone-900 hover:text-white transition-all rounded-sm font-serif">
                    JOIN
                 </button>
              </div>
              <div className="lg:hidden"><Icon name="menu" className="text-stone-800" /></div>
            </div>
          </nav>
        );

        // --- Hero / 首页 ---
        const Hero = ({ setActiveTab }) => (
          <div className="max-w-6xl mx-auto px-6 py-24 md:py-32 fade-in min-h-[80vh] flex flex-col justify-center relative">
            {/* 背景装饰：数学符号 */}
            <div className="absolute top-10 right-10 md:right-32 text-[12rem] font-serif text-stone-50 select-none -z-10 leading-none">∫</div>
            <div className="absolute bottom-10 left-10 text-[10rem] font-serif text-stone-50 select-none -z-10 leading-none">∑</div>

            <div className="space-y-8 max-w-4xl">
                <div className="inline-flex items-center gap-3 text-xs font-mono text-stone-400 uppercase tracking-[0.2em]">
                    <span className="w-8 h-px bg-stone-400"></span>
                    <span>Idealism & Intelligence</span>
                </div>
                
                <h1 className="text-5xl md:text-7xl lg:text-8xl font-bold text-stone-900 font-serif leading-[1.05] tracking-tight">
                    Pure Logic,<br/>
                    <span className="text-stone-400 font-light italic">Infinite</span> Minds.
                </h1>
                
                <p className="text-lg md:text-xl text-stone-600 font-light max-w-2xl leading-relaxed border-l-2 border-stone-200 pl-6 my-8">
                    致力于在 <strong className="text-stone-900 font-medium">人工智能</strong> 的浪潮中，
                    <br/>坚守 <strong className="text-stone-900 font-medium">数学</strong> 的严谨与 <strong className="text-stone-900 font-medium">理想主义</strong> 的纯粹。
                    <br/>Bridging the gap between abstract theory and concrete reality.
                </p>

                <div className="flex flex-wrap gap-6 pt-4">
                    <button onClick={() => setActiveTab('library')} className="px-8 py-4 bg-stone-900 text-white text-xs font-mono uppercase tracking-widest hover:bg-blue-900 transition-colors shadow-xl shadow-stone-200">
                        Start Learning
                    </button>
                    <button onClick={() => setActiveTab('posts')} className="px-8 py-4 border border-stone-300 text-stone-600 text-xs font-mono uppercase tracking-widest hover:border-stone-900 hover:text-stone-900 transition-colors bg-white">
                        Read Essays
                    </button>
                </div>
            </div>
            
            <div className="absolute bottom-12 right-6 text-right hidden md:block">
                <p className="text-[10px] font-mono text-stone-300 uppercase tracking-widest mb-1">Current Focus</p>
                <p className="text-sm font-serif font-bold text-stone-500">Stochastic Differential Equations</p>
            </div>
          </div>
        );

        // ⭐ 重构后的 Posts (Essays) 组件 - 更加精致、杂志感
        const Posts = ({ data, onRead }) => {
            if (!data) return null;
            const featuredPost = data.find(p => p.featured) || data[0];
            const otherPosts = data.filter(p => p.id !== featuredPost.id);

            return (
                <div className="max-w-6xl mx-auto px-6 py-16 fade-in min-h-screen">
                     {/* 头部 Slogan */}
                     <div className="mb-16 border-b border-stone-200 pb-8 flex flex-col md:flex-row justify-between items-end gap-6">
                        <div>
                            <h2 className="text-5xl font-serif font-bold text-stone-900 mb-2">Essays</h2>
                            <p className="text-stone-500 font-light italic">Reflections on Math, AI, and Philosophy.</p>
                        </div>
                        <div className="text-xs font-mono text-stone-400 uppercase tracking-widest mb-2">
                            Thinking in long term
                        </div>
                     </div>

                    {/* Featured Post (置顶文章) - 大卡片设计 */}
                    {featuredPost && (
                        <div onClick={() => onRead(featuredPost)} className="group relative w-full bg-white border border-stone-200 rounded-sm shadow-sm hover:shadow-2xl transition-all duration-500 cursor-pointer overflow-hidden mb-16">
                            <div className="grid grid-cols-1 md:grid-cols-2">
                                {/* 左侧：抽象视觉图 */}
                                <div className="h-64 md:h-auto abstract-bg-1 abstract-line relative overflow-hidden p-12 flex items-center justify-center">
                                    <div className="absolute inset-0 bg-stone-900/0 group-hover:bg-stone-900/5 transition-colors duration-500"></div>
                                    <Icon name="infinity" size={64} className="text-stone-200 group-hover:scale-110 transition-transform duration-700" strokeWidth={1} />
                                </div>
                                {/* 右侧：内容 */}
                                <div className="p-8 md:p-12 flex flex-col justify-center">
                                    <div className="flex items-center gap-3 text-xs font-mono text-blue-900 uppercase tracking-widest mb-4">
                                        <span className="w-2 h-2 bg-blue-900 rounded-full animate-pulse"></span>
                                        Featured
                                    </div>
                                    <h3 className="text-3xl md:text-4xl font-serif font-bold text-stone-900 mb-6 leading-tight group-hover:text-blue-900 transition-colors">
                                        {featuredPost.title}
                                    </h3>
                                    <p className="text-stone-600 leading-relaxed mb-8 font-light">
                                        {featuredPost.desc}
                                    </p>
                                    <div className="mt-auto flex items-center justify-between border-t border-stone-100 pt-6">
                                        <div className="flex gap-4 text-xs font-mono text-stone-400 uppercase">
                                            <span>{featuredPost.date}</span>
                                            <span>{featuredPost.readTime}</span>
                                        </div>
                                        <span className="text-stone-900 font-serif italic text-sm group-hover:translate-x-2 transition-transform">Read Essay →</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Recent Posts Grid - 网格布局 */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        {otherPosts.map(post => (
                            <div key={post.id} onClick={() => onRead(post)} className="group flex flex-col bg-white border border-stone-200 rounded-sm p-8 hover:border-stone-900 hover:-translate-y-1 transition-all duration-300 cursor-pointer shadow-sm hover:shadow-lg relative overflow-hidden">
                                {/* 顶部装饰线 */}
                                <div className="absolute top-0 left-0 w-full h-1 bg-stone-100 group-hover:bg-stone-900 transition-colors duration-300"></div>
                                
                                <div className="flex justify-between items-start mb-6">
                                    <span className="text-[10px] font-mono text-stone-400 border border-stone-200 px-2 py-1 rounded uppercase tracking-wider">{post.category}</span>
                                    <Icon name="arrow-up-right" size={18} className="text-stone-300 group-hover:text-stone-900 transition-colors" />
                                </div>
                                
                                <h3 className="text-xl font-serif font-bold text-stone-800 mb-3 group-hover:text-blue-900 transition-colors leading-snug min-h-[3.5rem]">
                                    {post.title}
                                </h3>
                                
                                <p className="text-sm text-stone-500 font-light leading-relaxed mb-6 line-clamp-3">
                                    {post.desc}
                                </p>
                                
                                <div className="mt-auto flex flex-wrap gap-2 mb-4">
                                    {post.tags && post.tags.map(tag => (
                                        <span key={tag} className="text-[10px] text-stone-400 italic">#{tag}</span>
                                    ))}
                                </div>

                                <div className="text-[10px] font-mono text-stone-300 uppercase tracking-widest pt-4 border-t border-stone-50 group-hover:text-stone-500 transition-colors flex justify-between">
                                    <span>{post.date}</span>
                                    <span>{post.readTime}</span>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- 其他组件保持简约风格 (Library, Lab, etc.) ---
        // 为了篇幅，这里复用你之前的逻辑，但在视觉上做一点微调
        
        const Library = ({ onRead, data }) => {
            const [selectedDiscipline, setSelectedDiscipline] = useState(null);
            if (!data) return null;
            
            if (!selectedDiscipline) return (
                <div className="max-w-6xl mx-auto px-6 py-16 fade-in">
                    <h2 className="text-4xl font-serif font-bold mb-12 text-stone-900">Library</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        {data.disciplines.map(d => (
                             <div key={d.id} onClick={() => setSelectedDiscipline(d.id)} className="group p-8 bg-white border border-stone-200 hover:border-stone-900 transition-all cursor-pointer relative overflow-hidden">
                                <div className="absolute top-0 right-0 w-32 h-32 bg-stone-50 rounded-full -mr-16 -mt-16 group-hover:scale-150 transition-transform duration-700 ease-in-out"></div>
                                <div className="relative z-10">
                                    <Icon name={d.icon} className="text-stone-400 group-hover:text-blue-900 mb-6 transition-colors" size={32} strokeWidth={1.5} />
                                    <h3 className="text-2xl font-serif font-bold text-stone-900 mb-2">{d.title}</h3>
                                    <p className="text-sm text-stone-500 mb-6 font-light">{d.desc}</p>
                                    <span className="text-xs font-mono text-stone-400 uppercase tracking-widest group-hover:text-stone-900 transition-colors">Explore {d.count} →</span>
                                </div>
                             </div>
                        ))}
                    </div>
                </div>
            );
            // 课程详情页逻辑复用之前的，但样式上建议去掉圆角，更锐利一点
            return <div className="p-12 text-center" onClick={()=>setSelectedDiscipline(null)}>Placeholder for Course List (Click to back)</div>;
        };

        const ArticleReader = ({ item, onBack }) => {
            // 这里仅仅是模拟，实际应该包含完整的 Markdown 渲染逻辑
            return (
                <div className="max-w-3xl mx-auto px-6 py-12 fade-in">
                    <button onClick={onBack} className="text-xs font-mono text-stone-400 hover:text-stone-900 uppercase tracking-widest mb-12">← Back to List</button>
                    <h1 className="text-4xl font-serif font-bold text-stone-900 mb-4">{item.title}</h1>
                    <div className="flex gap-4 text-xs font-mono text-stone-400 mb-12 border-b border-stone-100 pb-8">
                        <span>{item.date}</span>
                        <span>{item.readTime || "5 min read"}</span>
                        <span className="text-blue-900">{item.category}</span>
                    </div>
                    <div className="prose prose-stone prose-lg">
                        <p className="font-serif text-xl text-stone-600 italic leading-relaxed">
                            {item.desc}
                        </p>
                        <hr className="my-8 border-stone-200"/>
                        <p>（此处应通过 fetch 加载 filePath: {item.filePath} 的内容...）</p>
                        <p>Mathematics is the art of giving the same name to different things. —— Henri Poincaré</p>
                    </div>
                </div>
            )
        };

        // --- 主程序 ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [readingItem, setReadingItem] = useState(null);
            const [db, setDb] = useState(DEFAULT_DB);

            const renderContent = () => {
                if (readingItem) return <ArticleReader item={readingItem} onBack={() => setReadingItem(null)} />;
                switch(activeTab) {
                    case 'home': return <Hero setActiveTab={setActiveTab} />;
                    case 'posts': return <Posts data={db.posts} onRead={setReadingItem} />;
                    case 'library': return <Library data={db.library} onRead={() => {}} />; // 简化演示
                    default: return <div className="p-24 text-center text-stone-400 font-mono">Construction in progress...</div>;
                }
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <Navbar activeTab={activeTab} setActiveTab={(tab) => { setActiveTab(tab); setReadingItem(null); }} />
                    <main className="flex-grow">{renderContent()}</main>
                    <footer className="py-12 text-center">
                        <div className="w-8 h-px bg-stone-300 mx-auto mb-6"></div>
                        <p className="text-[10px] font-mono text-stone-400 uppercase tracking-[0.3em]">MIStatlE © 2025</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
