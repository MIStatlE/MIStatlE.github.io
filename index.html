<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIStatlE | Math & Intelligence</title>
    <meta name="description" content="Bridging the gap between Abstract Theory & Concrete Reality.">
    
    <!-- 核心依赖 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 样式库 (Tailwind CSS) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 图标库 (Lucide) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Markdown 解析器 (Marked) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- 数学公式 (KaTeX) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    
    <!-- 代码高亮 (PrismJS) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <!-- 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --font-serif: 'Cinzel', serif;
            --font-sans: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }
        body {
            font-family: var(--font-sans);
            background-color: #fafaf9;
            color: #1c1917;
            background-image: radial-gradient(#e7e5e4 1px, transparent 1px);
            background-size: 32px 32px;
        }
        h1, h2, h3, h4, .serif { font-family: var(--font-serif); }
        .mono { font-family: var(--font-mono); }
        
        .fade-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        
        .glass-nav {
            background: rgba(250, 250, 249, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .deep-blue-gradient { background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #a8a29e; border-radius: 3px; }
        
        /* Markdown 样式 */
        .prose h1 { font-family: var(--font-serif); font-size: 2.5rem; margin-top: 2rem; margin-bottom: 1.5rem; color: #1c1917; font-weight: 700; }
        .prose h2 { font-family: var(--font-serif); font-size: 1.8rem; margin-top: 2.5rem; margin-bottom: 1rem; color: #1c1917; font-weight: 600; border-bottom: 1px solid #e7e5e4; padding-bottom: 0.5rem; }
        .prose h3 { font-family: var(--font-serif); font-size: 1.4rem; margin-top: 2rem; margin-bottom: 0.8rem; color: #1c1917; font-weight: 600; }
        .prose p { margin-bottom: 1.25rem; line-height: 1.75; color: #44403c; }
        .prose blockquote { border-left: 4px solid #1e3a8a; padding-left: 1rem; font-style: italic; background: #f0f9ff; padding: 1rem; border-radius: 0 0.5rem 0.5rem 0; margin: 1.5rem 0; }
        .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1.25rem; }
        .prose li { margin-bottom: 0.5rem; }
        
        /* 代码块与公式样式修正 */
        .katex-display { overflow-x: auto; overflow-y: hidden; padding: 10px 0; }
        pre[class*="language-"] { border-radius: 8px; margin: 1.5em 0; font-size: 0.85em; padding: 1.5em !important; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 默认回退数据 (Backup Data) ---
        const DEFAULT_DB = {
            library: {
                disciplines: [
                    { id: "dl", title: "Deep Learning", icon: "network", desc: "从反向传播到大模型的数学原理。", count: "2 Courses" },
                    { id: "prob", title: "Probability & Stats", icon: "sigma", desc: "随机过程、贝叶斯推断与信息论。", count: "3 Courses" },
                    { id: "opt", title: "Optimization", icon: "layers", desc: "凸优化、KKT条件与数值计算方法。", count: "1 Course" },
                    { id: "math-base", title: "Math Foundation", icon: "infinity", desc: "线性代数、微积分与泛函分析基础。", count: "4 Courses" }
                ],
                courses: {
                    "dl": [{ title: "Diffusion Models: Theory to Practice", chapters: [{ title: "Foundations", lessons: [{ id: "diff_01", title: "VAE & ELBO", type: "note", filePath: "" }] }] }]
                }
            },
            // ⭐ 修复：Papers 数据添加 filePath 示例
            papers: {
                themes: [
                    { id: "gen-ai", title: "Generative AI", count: 12, desc: "Diffusion, GANs, VAEs." },
                    { id: "opt", title: "Optimization", count: 8, desc: "Gradient Descent variants." }
                ],
                lists: {
                    "gen-ai": [
                        { title: "Denoising Diffusion Probabilistic Models", authors: "Ho et al., 2020", tags: ["Foundation"], read: true, filePath: "" },
                        { title: "Score-Based Generative Modeling through SDEs", authors: "Song et al., 2021", tags: ["SDE", "Theory"], filePath: "" }
                    ],
                    "opt": []
                }
            },
            lab: [
                { id: "micro-diff", language: "PYTHON", title: "micro-diffusion", desc: "200行代码实现的极简 Diffusion Model。", link: "#", featured: true },
                { id: "bayes-opt", language: "MATLAB", title: "Bayesian Optimization Viz", desc: "高斯过程可视化交互演示。", link: "#", featured: false }
            ],
            posts: [
                { id: "math-intuition", date: "Nov 10", category: "PHILOSOPHY", title: "在数学的严谨与直觉之间", filePath: "data/posts/math_intuition.md" },
                { id: "why-entropy", date: "Oct 24", category: "INFORMATION THEORY", title: "熵：不仅仅是混乱度", filePath: "data/posts/entropy.md" }
            ],
            tools: [
                { id: "zotero", icon: "book-marked", title: "Zotero Guide", desc: "Default guide content.", link: "https://www.zotero.org/", filePath: "" }
            ]
        };

        // --- 工具组件 ---
        const Icon = ({ name, size = 20, className, ...props }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons({
                        root: iconRef.current ? iconRef.current.parentNode : document,
                        nameAttr: 'data-lucide',
                        attrs: { width: size, height: size, class: className || '' }
                    });
                }
            }, [name, size, className]);
            return <i ref={iconRef} data-lucide={name} className={className} {...props}></i>;
        };

        const Logo = () => (
          <div className="flex items-center gap-3 select-none group cursor-pointer">
            <div className="w-10 h-10 deep-blue-gradient rounded-lg flex items-center justify-center shadow-lg group-hover:scale-105 transition-transform duration-300 relative overflow-hidden">
                <div className="absolute inset-0 opacity-20 text-white text-[8px] mono p-1 leading-none">∫dx<br/>∑n</div>
                <span className="text-white font-serif text-xl font-bold relative z-10">M</span>
            </div>
            <div className="flex flex-col justify-center">
                <div className="font-serif text-lg font-bold tracking-wider text-stone-900 leading-none">MI<span className="text-blue-900">STATLE</span></div>
                <span className="font-mono text-[0.6rem] tracking-widest text-stone-400 mt-1 uppercase">Math & Intelligence</span>
            </div>
          </div>
        );

        // --- 社交链接组件 ---
        const SocialLink = ({ icon, label, href, colorClass }) => (
            <a href={href} target="_blank" className={`group flex flex-col items-center gap-2 transition-transform hover:-translate-y-1`}>
                <div className={`w-10 h-10 rounded-full bg-white border border-stone-200 flex items-center justify-center shadow-sm group-hover:shadow-md transition-all ${colorClass}`}>
                    <Icon name={icon} size={18} />
                </div>
                <span className="text-[10px] font-mono text-stone-400 uppercase tracking-widest opacity-0 group-hover:opacity-100 transition-opacity absolute -bottom-6 whitespace-nowrap">{label}</span>
            </a>
        );

        const Navbar = ({ activeTab, setActiveTab }) => (
          <nav className="sticky top-0 z-50 glass-nav transition-all duration-300">
            <div className="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
              <div onClick={() => setActiveTab('home')}><Logo /></div>
              <div className="hidden lg:flex items-center gap-1 bg-stone-100/50 p-1 rounded-full border border-stone-200/50">
                {['library', 'papers', 'lab', 'posts', 'community'].map((item) => (
                  <button key={item} onClick={() => setActiveTab(item)} 
                    className={`px-5 py-2 rounded-full text-sm font-medium transition-all duration-300 ${activeTab === item ? 'bg-stone-900 text-white shadow-md' : 'text-stone-500 hover:text-stone-900 hover:bg-stone-200/50'}`}>
                    {item.charAt(0).toUpperCase() + item.slice(1)}
                  </button>
                ))}
              </div>
              <div className="hidden lg:flex items-center gap-4">
                 <button onClick={() => setActiveTab('tools')} className="text-stone-400 hover:text-blue-900 transition-colors"><Icon name="wrench" size={18}/></button>
                 <div className="w-px h-4 bg-stone-300"></div>
                 <button onClick={() => setActiveTab('community')} className="font-serif text-sm font-bold text-stone-900 hover:text-blue-900 transition-colors">ABOUT</button>
              </div>
              <div className="lg:hidden"><Icon name="menu" className="text-stone-800" /></div>
            </div>
          </nav>
        );

        // --- 核心阅读器组件 (Article Reader) ---
        const ArticleReader = ({ item, onBack }) => {
            const [content, setContent] = useState('');
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                setLoading(true);
                setError(null);
                
                if (!item.filePath) {
                    const mockContent = `
# ${item.title}
> **Note:** Failed to load external file. 

Check your JSON data to ensure \`filePath\` is set correctly (e.g., "data/posts/paper_xxx.md").
                    `;
                    setContent(marked.parse(mockContent));
                    setLoading(false);
                    return;
                }

                fetch(item.filePath)
                    .then(res => {
                        if (!res.ok) throw new Error("Failed to load");
                        return res.text();
                    })
                    .then(text => {
                        setContent(marked.parse(text));
                        setLoading(false);
                    })
                    .catch(err => {
                        const fallback = `
# ${item.title}
> **System Notice:** Could not load \`${item.filePath}\`. 

Please ensure you are running a local server to load external Markdown files.
                        `;
                        setContent(marked.parse(fallback));
                        setLoading(false);
                    });
            }, [item]);

            useEffect(() => {
                if (!loading && content) {
                    setTimeout(() => {
                        if (window.renderMathInElement) window.renderMathInElement(document.querySelector('.prose'), {
                            delimiters: [{left: '$$', right: '$$', display: true}, {left: '$', right: '$', display: false}],
                            throwOnError: false
                        });
                        if (window.Prism) window.Prism.highlightAll();
                    }, 100);
                }
            }, [content, loading]);

            return (
                <div className="max-w-3xl mx-auto px-6 py-12 fade-in min-h-screen">
                    <button onClick={onBack} className="group flex items-center text-sm text-stone-400 hover:text-blue-900 mb-12 font-mono uppercase tracking-wider transition-colors">
                        <span className="mr-2 inline-block rotate-180 group-hover:-translate-x-1 transition-transform">→</span> Back to List
                    </button>
                    {loading && <div className="flex justify-center p-12"><div className="w-8 h-8 border-2 border-blue-900 border-t-transparent rounded-full animate-spin"></div></div>}
                    {!loading && (
                        <div className="fade-in prose prose-stone prose-lg prose-headings:font-serif text-stone-600" dangerouslySetInnerHTML={{ __html: content }}></div>
                    )}
                </div>
            )
        };

        // --- 各大板块组件 ---
        const Hero = ({ setActiveTab }) => (
          <div className="max-w-6xl mx-auto px-6 py-24 md:py-32 fade-in flex flex-col justify-center min-h-[75vh] relative">
            <div className="absolute right-0 top-20 opacity-5 pointer-events-none select-none font-serif text-9xl text-blue-900 hidden md:block">∫</div>
            <div className="absolute left-10 bottom-20 opacity-5 pointer-events-none select-none font-serif text-9xl text-stone-900 hidden md:block">∑</div>
            
            <div className="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-white border border-stone-200 shadow-sm text-stone-500 text-xs font-mono mb-8 w-fit self-start">
              <span className="w-2 h-2 rounded-full bg-blue-600 animate-pulse"></span>
              <span className="tracking-wider">LONG-TERM RESEARCH</span>
            </div>
            
            <h1 className="text-5xl md:text-8xl font-bold text-stone-900 leading-[1.1] mb-8 font-serif tracking-tight">Bridging <br/><span className="text-stone-300">Abstract</span> & <span className="italic text-blue-900">Reality</span>.</h1>
            <p className="text-xl md:text-2xl text-stone-600 leading-relaxed max-w-3xl mb-12 font-light font-sans">在<span className="font-bold text-stone-800">数学</span>的严谨与<span className="font-bold text-stone-800">AI</span>的涌现之间寻找秩序。<br/>拒绝碎片化，致力于构建体系化的知识大厦。</p>
            
            <div className="flex flex-wrap gap-6 mb-16">
              <button onClick={() => setActiveTab('library')} className="group px-8 py-4 bg-stone-900 text-white text-sm font-bold tracking-widest hover:bg-blue-900 transition-all flex items-center gap-3 rounded-sm">EXPLORE LIBRARY <span className="group-hover:translate-x-1 transition-transform inline-block">→</span></button>
              <button onClick={() => setActiveTab('community')} className="px-8 py-4 border border-stone-300 text-stone-600 text-sm font-bold tracking-widest hover:border-stone-900 hover:text-stone-900 transition-all bg-white/50 backdrop-blur-sm rounded-sm">JOIN COMMUNITY</button>
            </div>

            {/* Social Links Bar */}
            <div className="flex items-center gap-4 border-t border-stone-200 pt-8">
                <span className="text-xs font-mono text-stone-400 mr-4 hidden md:block">FOLLOW US:</span>
                <div className="flex gap-4">
                    <SocialLink icon="tv-2" label="Bilibili" href="#" colorClass="group-hover:text-[#00AEEC] group-hover:border-[#00AEEC]" />
                    <SocialLink icon="youtube" label="YouTube" href="#" colorClass="group-hover:text-[#FF0000] group-hover:border-[#FF0000]" />
                    <SocialLink icon="github" label="GitHub" href="#" colorClass="group-hover:text-[#333] group-hover:border-[#333]" />
                    <SocialLink icon="heart" label="小红书" href="#" colorClass="group-hover:text-[#FF2442] group-hover:border-[#FF2442]" />
                    <SocialLink icon="compass" label="知乎" href="#" colorClass="group-hover:text-[#0084FF] group-hover:border-[#0084FF]" />
                    <SocialLink icon="message-circle" label="公众号" href="#" colorClass="group-hover:text-[#07C160] group-hover:border-[#07C160]" />
                </div>
            </div>
            
            <div className="mt-8 flex justify-between text-xs font-mono text-stone-400 uppercase tracking-widest"><span>Est. 2025</span><span>Probability · Optimization · Intelligence</span><span>Singapore</span></div>
          </div>
        );

        const Library = ({ onRead, data }) => {
          const [selectedDiscipline, setSelectedDiscipline] = useState(null);
          
          if (!data || !data.disciplines || data.disciplines.length === 0) {
            return <div className="p-12 text-center text-stone-400">Library data is empty.</div>;
          }

          if (!selectedDiscipline) {
            return (
                <div className="max-w-6xl mx-auto px-6 py-16 fade-in min-h-screen">
                    <h2 className="text-4xl font-serif font-bold mb-6 text-stone-900">Library</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-8">
                        {data.disciplines.map(d => (
                            <div key={d.id} onClick={() => setSelectedDiscipline(d.id)} className="group p-8 bg-white border border-stone-200 hover:border-blue-900/50 hover:shadow-xl transition-all cursor-pointer rounded-xl relative overflow-hidden">
                                <div className="absolute top-0 right-0 p-24 bg-stone-50 rounded-full -mr-10 -mt-10 transition-transform group-hover:scale-150 duration-700"></div>
                                <div className="relative z-10">
                                    <div className="w-12 h-12 bg-stone-100 text-stone-600 rounded-lg flex items-center justify-center mb-6 group-hover:bg-blue-900 group-hover:text-white transition-colors"><Icon name={d.icon} size={24} /></div>
                                    <h3 className="text-2xl font-bold text-stone-900 mb-2 font-serif">{d.title}</h3>
                                    <p className="text-stone-500 mb-6">{d.desc}</p>
                                    <div className="flex items-center text-xs font-mono text-stone-400 uppercase tracking-wider"><Icon name="book-open" size={12} className="mr-2"/> {d.count} <span className="ml-auto opacity-0 group-hover:opacity-100 transition-opacity">→</span></div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
          }

          const courses = data.courses[selectedDiscipline] || []; 
          const currentInfo = data.disciplines.find(d => d.id === selectedDiscipline);

          return (
              <div className="max-w-5xl mx-auto px-6 py-16 fade-in min-h-screen">
                  <button onClick={() => setSelectedDiscipline(null)} className="flex items-center text-stone-400 hover:text-stone-900 mb-8 font-mono text-xs uppercase tracking-widest transition-colors group"><span className="mr-2 group-hover:-translate-x-1 transition-transform">←</span> Back to Disciplines</button>
                  <div className="flex items-center gap-4 mb-12">
                    <div className="w-16 h-16 bg-blue-900 text-white rounded-xl flex items-center justify-center shadow-lg"><Icon name={currentInfo.icon} size={32} /></div>
                    <div><h2 className="text-4xl font-serif font-bold text-stone-900">{currentInfo.title}</h2><p className="text-stone-500 mt-1">{currentInfo.desc}</p></div>
                  </div>
                  <div className="space-y-12">
                      {courses.length > 0 ? courses.map((course, idx) => (
                          <div key={idx} className="bg-white border border-stone-200 rounded-xl overflow-hidden shadow-sm">
                              <div className="bg-stone-50 px-8 py-6 border-b border-stone-100 flex justify-between items-center"><h3 className="font-bold text-xl text-stone-800">{course.title}</h3><span className="text-xs font-mono bg-white border border-stone-200 px-2 py-1 rounded text-stone-500">COURSE {idx + 1}</span></div>
                              <div className="p-8">
                                  {course.chapters.map((chapter, cIdx) => (
                                      <div key={cIdx} className="mb-8 last:mb-0">
                                          <h4 className="text-xs font-bold text-blue-900 uppercase tracking-widest mb-4 pl-2 border-l-2 border-blue-900">{chapter.title}</h4>
                                          <div className="grid gap-2">
                                              {chapter.lessons.map(lesson => (
                                                  <div key={lesson.id} onClick={() => onRead(lesson)} className="flex items-center justify-between p-3 hover:bg-stone-50 rounded-lg cursor-pointer group transition-colors border border-transparent hover:border-stone-100">
                                                      <div className="flex items-center gap-3"><Icon name="file-text" size={18} className={lesson.highlight ? "text-blue-600" : "text-stone-300"}/><span className={`text-sm ${lesson.highlight ? "font-bold text-stone-900" : "text-stone-600"}`}>{lesson.title}</span></div>
                                                      {lesson.highlight && <span className="text-[10px] font-bold text-white bg-blue-600 px-2 py-0.5 rounded-full">ESSENTIAL</span>}
                                                  </div>
                                              ))}
                                          </div>
                                      </div>
                                  ))}
                              </div>
                          </div>
                      )) : <div className="p-12 text-center border border-dashed border-stone-300 text-stone-400">Construction in progress...</div>}
                  </div>
              </div>
          );
        };

        const Papers = ({ data, onRead }) => {
            const [selectedTheme, setSelectedTheme] = useState(null);
            
            if (!data || !data.themes) return <div className="p-12 text-center text-stone-400">No papers data loaded.</div>;

            if(!selectedTheme) return (
                <div className="max-w-5xl mx-auto px-6 py-16 fade-in min-h-screen">
                    <h2 className="text-4xl font-serif font-bold mb-6 text-stone-900">Reading List</h2>
                    <div className="grid gap-6">
                        {data.themes.map(t => (
                            <div key={t.id} onClick={() => setSelectedTheme(t.id)} className="group bg-white p-6 border border-stone-200 hover:border-blue-900 cursor-pointer rounded-lg flex justify-between items-center">
                                <div><h3 className="text-xl font-bold group-hover:text-blue-900">{t.title}</h3><p className="text-sm text-stone-500">{t.desc}</p></div>
                                <Icon name="arrow-right" className="text-stone-300 group-hover:text-blue-900"/>
                            </div>
                        ))}
                    </div>
                </div>
            );
            
            const list = data.lists[selectedTheme] || [];
            return (
                <div className="max-w-4xl mx-auto px-6 py-16 fade-in min-h-screen">
                    <button onClick={() => setSelectedTheme(null)} className="flex items-center text-stone-400 hover:text-stone-900 mb-8 font-mono text-xs uppercase tracking-widest"><span className="mr-2">←</span> All Themes</button>
                    <h2 className="text-3xl font-serif font-bold mb-8">{data.themes.find(t=>t.id===selectedTheme)?.title}</h2>
                    <div className="space-y-4">
                        {list.length > 0 ? list.map((p, i) => (
                            <div key={i} onClick={() => onRead(p)} className="bg-white p-6 border border-stone-200 hover:border-blue-600 rounded group relative cursor-pointer">
                                <h3 className="font-bold text-lg group-hover:text-blue-800 pr-8">{p.title}</h3>
                                <p className="text-sm font-mono text-stone-500 mb-2">{p.authors}</p>
                                <div className="flex gap-2">
                                    {p.tags && p.tags.map(tag => <span key={tag} className="text-[10px] bg-stone-100 text-stone-500 px-2 py-1 rounded">{tag}</span>)}
                                </div>
                                {/* Click Indicator */}
                                <div className="absolute top-6 right-6 opacity-0 group-hover:opacity-100 transition-opacity">
                                    <Icon name="file-text" size={20} className="text-blue-600"/>
                                </div>
                            </div>
                        )) : <div className="text-stone-400 italic">No papers in this category yet.</div>}
                    </div>
                </div>
            );
        };

        const Lab = ({ data }) => (
            <div className="max-w-6xl mx-auto px-6 py-16 fade-in min-h-screen">
                <h2 className="text-4xl font-serif font-bold mb-12 text-stone-900">The Lab</h2>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                    {data && data.length > 0 ? data.map(item => (
                        <div key={item.id} className="bg-stone-900 p-8 rounded-xl text-stone-300 relative overflow-hidden hover:scale-[1.01] transition-transform">
                            <div className="relative z-10">
                                <div className="font-mono text-xs text-blue-400 mb-2">{item.language}</div>
                                <h3 className="text-2xl font-bold text-white mb-4">{item.title}</h3>
                                <p className="text-sm mb-8 text-stone-400">{item.desc}</p>
                                <a href={item.link} className="flex items-center gap-2 text-xs font-mono border border-stone-700 w-fit px-3 py-1 rounded-full hover:bg-stone-800 transition-colors text-white no-underline">
                                    <Icon name="github" size={12}/> View Project
                                </a>
                            </div>
                        </div>
                    )) : <div className="text-stone-400">No lab projects loaded.</div>}
                </div>
            </div>
        );

        const Posts = ({ data, onRead }) => (
            <div className="max-w-3xl mx-auto px-6 py-16 fade-in min-h-screen">
                 <h2 className="text-4xl font-serif font-bold mb-12 border-b border-stone-200 pb-6">Essays</h2>
                 <div className="space-y-12">
                     {data && data.length > 0 ? data.map(post => (
                         <div key={post.id} onClick={() => onRead(post)} className="group cursor-pointer">
                             <div className="text-xs font-mono text-stone-400 mb-2">{post.date} <span className="text-blue-900 uppercase ml-2">{post.category}</span></div>
                             <h3 className="text-3xl font-serif font-bold text-stone-800 group-hover:text-blue-900 transition-colors">{post.title}</h3>
                         </div>
                     )) : <div className="text-stone-400">No posts loaded.</div>}
                 </div>
            </div>
        );

        // --- Tools 组件 ---
        const Tools = ({ data, onRead }) => (
            <div className="max-w-6xl mx-auto px-6 py-16 fade-in min-h-screen">
                <h2 className="text-4xl font-serif font-bold mb-12 text-stone-900">Toolbox</h2>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    {data && data.length > 0 ? data.map(tool => (
                        <div key={tool.id} onClick={() => onRead(tool)} className="p-6 bg-white border border-stone-200 rounded-lg hover:shadow-lg transition-all group cursor-pointer relative">
                            {tool.link && (
                                <a href={tool.link} target="_blank" onClick={(e) => e.stopPropagation()} className="absolute top-4 right-4 text-stone-300 hover:text-blue-900 transition-colors" title="Visit Official Site">
                                    <Icon name="external-link" size={16} />
                                </a>
                            )}
                            <Icon name={tool.icon || "box"} className="text-stone-400 group-hover:text-blue-900 transition-colors mb-4" size={28}/>
                            <h3 className="font-bold text-lg mb-2 text-stone-800 group-hover:text-blue-900">{tool.title}</h3>
                            <p className="text-sm text-stone-500 mb-4">{tool.desc}</p>
                            <div className="flex items-center text-xs font-mono text-stone-400 uppercase tracking-wider">
                                <span>Read Guide</span> 
                                <span className="ml-2 group-hover:translate-x-1 transition-transform">→</span>
                            </div>
                        </div>
                    )) : <div className="text-stone-400">No tools loaded.</div>}
                </div>
            </div>
        );

        const Community = () => (
            <div className="max-w-4xl mx-auto px-6 py-24 fade-in min-h-screen flex flex-col items-center text-center">
                <div className="mb-8 text-blue-900"><Icon name="users" size={64} strokeWidth={1} /></div>
                <h2 className="text-5xl font-serif font-bold mb-8 text-stone-900">The Community</h2>
                
                <div className="max-w-2xl text-lg text-stone-600 mb-12 font-light leading-relaxed">
                    <p className="mb-6">
                        我想建立一个会在 <strong className="text-stone-900">AI 领域深度研究</strong> 的社群。
                    </p>
                    <p className="mb-6">
                        希望大家是 <span className="italic text-blue-900 font-serif">理想主义者</span> 与 <span className="italic text-blue-900 font-serif">长期主义者</span>。
                    </p>
                    <p>
                        无论是在 AI 的技术、法律、人文还是数学领域，我们期待那些有独立想法的灵魂，在这里思想碰撞，<strong className="text-stone-900">共同成长</strong>。
                    </p>
                </div>
                
                <div className="w-full max-w-lg bg-white p-12 border border-stone-200 shadow-xl rounded-sm text-center transform hover:-translate-y-1 transition-transform duration-500">
                    <h3 className="text-xs font-mono font-bold text-stone-400 mb-4 uppercase tracking-widest">Connect via Email</h3>
                    <a href="mailto:mistatle@163.com" className="text-2xl md:text-3xl font-serif font-bold text-stone-900 hover:text-blue-900 transition-colors border-b-2 border-transparent hover:border-blue-900 pb-1">
                        mistatle@163.com
                    </a>
                </div>
            </div>
        );

        // --- 主程序逻辑 (App) ---
        const App = () => {
          const [activeTab, setActiveTab] = useState('home');
          const [readingItem, setReadingItem] = useState(null); 
          const [db, setDb] = useState(DEFAULT_DB);
          const [loading, setLoading] = useState(true);
          
          useEffect(() => {
            const safeFetch = async (url) => {
                try {
                    const res = await fetch(url);
                    if (!res.ok) throw new Error(res.statusText);
                    return await res.json();
                } catch (e) {
                    return null;
                }
            };

            Promise.all([
                safeFetch('data/library.json'),
                safeFetch('data/papers.json'),
                safeFetch('data/lab.json'),
                safeFetch('data/posts.json'),
                safeFetch('data/tools.json')
            ]).then(([library, papers, lab, posts, tools]) => {
                setDb(prev => ({
                    library: library || prev.library,
                    papers: papers || prev.papers,
                    lab: lab || prev.lab,
                    posts: posts || prev.posts,
                    tools: tools || prev.tools
                }));
                setLoading(false);
            });
          }, []);

          const renderContent = () => {
            if (readingItem) return <ArticleReader item={readingItem} onBack={() => setReadingItem(null)} />;
            
            if (loading) return <div className="min-h-screen flex items-center justify-center text-stone-400 font-mono animate-pulse">INITIALIZING SYSTEM...</div>;

            switch(activeTab) {
              case 'home': return <Hero setActiveTab={setActiveTab} />;
              case 'library': return <Library data={db.library} onRead={setReadingItem} />;
              case 'papers': return <Papers data={db.papers} onRead={setReadingItem} />; // Updated to pass setReadingItem
              case 'lab': return <Lab data={db.lab} />;
              case 'posts': return <Posts data={db.posts} onRead={setReadingItem} />;
              case 'tools': return <Tools data={db.tools} onRead={setReadingItem} />;
              case 'community': return <Community />;
              default: return <Hero setActiveTab={setActiveTab} />;
            }
          };

          return (
            <div className="min-h-screen flex flex-col selection:bg-blue-900 selection:text-white">
              <Navbar activeTab={activeTab} setActiveTab={(tab) => { setActiveTab(tab); setReadingItem(null); }} />
              <main className="flex-grow">{renderContent()}</main>
              <footer className="bg-stone-50 border-t border-stone-200 py-12 mt-0 text-center text-stone-400 text-xs font-mono">
                © 2025 MIStatlE. Built for the long term.
              </footer>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
